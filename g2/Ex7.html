
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Página</h1>
    <p>Este é um parágrafo de exemplo. Quando a página carregar, a fonte do body será alterada para negrito.</p>

    <script>
        // Utiliza o evento onload da janela para executar a função quando a página carregar
        window.onload = function() {
            // Seleciona o elemento body e altera o font-weight para bold
            document.body.style.fontWeight = 'bold';
        };
    </script>
</body>
</html>
