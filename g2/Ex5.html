<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document </title>
</head>
<body>
    <span id="texto">Clique aqui</span>

    <script>
        // Adiciona um evento de clique ao elemento span com id "texto"
        document.getElementById('texto').addEventListener('click', function() {
            alert('Cliquei');
        });
    </script>
</body>
</html>
