<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <span id="text" action="click" >clique</span>

    <script>

        let txt = document.querySelector('#text') // seleciona o id 

        txt.addEventListener('click', acao) // fica escutando um click do elemento que foi selecionado 

        function acao(){ // função chamada se clicar  
            alert('Cliquei')
        }

    </script>
</body>
</html>
