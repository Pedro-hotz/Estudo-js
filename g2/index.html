<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


    <style>
        .azul {
            background-color: blue;
            
        }

        .vermelho {
            background-color: red;
        }
    </style>

<body>

    <table id="tabela">
        <tr class="azul">
            <td>Jo√£o</td>
            <td>40</td>
        </tr>
        <tr class="vermelho">
            <td>Maria</td>
            <td>50</td>
        </tr>
        <tr class="azul">
            <td>Ana</td>
            <td>20</td>
        </tr>
    </table>

    <script>

        let azuis = document.querySelectorAll('.azul') // pega todos os elementos com a class azul 
        let verms = document.querySelectorAll('.vermelho')


        azuis.forEach( azul => {
            azul.classList.remove('azul') // remove a classe azul 
            azul.classList.add('vermelho') // adiciona vermelho aonde era azul e foi removido 
        })

        verms.forEach( verm => {
            verm.classList.remove('vermelho')
            verm.classList.add('azul')
        })

    </script>

</body>

</html>
