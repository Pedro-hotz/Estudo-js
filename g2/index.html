<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="muda()">

    <span>
        akaka
    </span>
    <p>kakaka</p>


    <script>
        function muda() {
            let spans = document.querySelectorAll('span')

            spans.forEach(sp => {
                sp.style.backgroundColor = 'green'
            })
        }
    </script>
</body>

</html>
