<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .principal {
        background-color: green;
    }
    .card {
        background-color: blue;
    }
</style>

<body>


    <div id="card">
    </div>

    <script>

        let elem = document.querySelector("#card")

        if (elem.classList.contains('card') == true) { // se existir a classe card, remove a classe card e adiciona a classe principal 
            elem.classList.remove('card')
            elem.classList.add('principal')
        } else { // se n√£o existe a classe card, adiciona ! 
            elem.classList.add('card')
        }

    </script>

</body>

</html>
