<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style> 
    .green {
        background-color: green;
    }
</style>

<body>

    <table id="tabela">
        <tr>
            <td>João</td>
            <td class="nota">6</td>
            <td>
                <button onclick="veri(this)">Checar aprovação</button>
            </td>
        </tr>
        <tr>

            <td>Maria</td>
            <td class="nota">8</td>
            <td>
                <button onclick="veri(this)">Checar aprovação</button>
            </td>
        </tr>
        <tr>
            <td>Ana</td>
            <td class="nota">5</td>
            <td>
                <button onclick="veri(this)">Checar aprovação</button>
            </td>
        </tr>
        <tr>
            <td>Ana</td>
            <td class="nota">3</td>
            <td>
                <button onclick="veri(this)">Checar aprovação</button>
            </td>
        </tr>
    </table>


    <script>

        function veri(btn) {

            let pai = btn.closest('tr');  // sobe até o pai 
            let nota = pai.querySelector('.nota');  // procura a classe nota 

            if ( Number(nota.textContent) >= 5) { // pega o texto da classe nota e verifica se é menor que 5 
                pai.classList.add('green') // adiciona uma class 
            }
        }

    </script>

</body>

</html>
