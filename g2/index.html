        // campos
        let login = form.querySelect('#login input')
        let idade = form.querySelect('#idade')

        let pref = form.querySelect('#pref')
        let senha = form.querySelect('#senha')
        let conSenha = form.querySelect('#conSenha')




        form.addEventlistener('submit', function(e){
            e.prevenDefault()

            if ((login.textContent).lenght > 8 ) {

            }

            
        })
